<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .box {
            background-color: goldenrod;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .container-fluid {
            background-color: gray;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="box col-sm-3 justify-content-center">1 of 2</div>
                <div class="box col-sm-3 justify-content-center">2 of 2</div>
                <div class="col-3"></div>
                
            </div>
            <!-- <br> -->
            <div class="row">
                <div class="box col-md-3 justify-content-center">1 of 3</div>
                <div class="box col-md-6 justify-content-center">2 of 3 (wider)</div>
                <div class="box col-md-3 justify-content-center">3 of 3</div>
            </div>
            <!-- <br> -->
            <div class="row">
                <div class="box col-lg-2 justify-content-center">1 of 4</div>
                <div class="box col-lg-4 justify-content-center">2 of 4</div>
                <div class="box col-lg-4 justify-content-center">3 of 4</div>
                <div class="box col-lg-2 justify-content-center">4 of 4</div>
            </div>
            <!-- <br> -->

        </div>

    </div>

</body>
</html>
